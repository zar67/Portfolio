<header class="site-header">

    <a class="site-title" href="{{ site.baseurl }}/">Zoe Rowbotham</a>

    <div class="nav-outer">
      <ul class="site-nav">
        {% for my_page in site.links %}
          <li><a class="page-link"
              target="{% if my_page.external %}_blank {% else %}_top{% endif %}" 
              href="{{site.baseurl}}{{ my_page.url }}">{{ my_page.icon}} {{ my_page.title }}</a></li>
        {% endfor %}
      </ul>
    </div>

</header>
