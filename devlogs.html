---
layout: page
title: Devlogs
---

<div class="games">
  <ul class="blog-list">
    {% for blog in site.blogs reversed %}
    <li>
      <h2 class="games-heading">{{ blog.title }}</h2>
      <a href="{{ site.baseurl }}/{{blog.url}}"><img src="{{site.baseurl}}/{{blog.image}}" class="games-image"></a>
    </li>
    {% endfor %}
  </ul>
</div>
